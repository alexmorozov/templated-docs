language: python
python: 3.5
env:
  global:
    LO_VERSION=5.1.1.3
    LO_PATH=/opt/libreoffice5.1/program
  matrix:
    - TOXENV=py27
    - TOXENV=py34
    - TOXENV=flake8
install: pip install -U tox
before_install:
  - sudo bash ci/linux.sh
sudo: required
script: tox -e ${TOXENV}
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  password:
    secure: ""
  user: inductor
  on:
    condition: $TOXENV == py34
    repo: alexmorozov/templated-docs
    tags: true
